

<div class="modal-header">
    <h3 class="modal-title">
        {{vm.mailer.firstName}} {{vm.mailer.lastName}}
    </h3>
</div>
<div class="modal-body">
    <div class="form-group">

        <label>Reason to suppress</label>
        <select class="form-control" ng-model="vm.mailer.reasonId"
                ng-options="reason.id as reason.name for reason in vm.reasons">
        </select>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="vm.save()">Save</button>
</div>
