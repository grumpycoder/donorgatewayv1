

<div class="modal-header">
    <h3 class="modal-title">
        {{vm.mailer.firstName}} {{vm.mailer.lastName}}
    </h3>
</div>
<div class="modal-body">
    <div class="form-group">

        <label>Reason to suppress</label>
        <select class="form-control" ng-model="vm.mailer.reasonId">
            <option ng-repeat="item in vm.reasons" value="{{ item.id }}">
                {{ item.name }}
            </option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="vm.save()">Save</button>
</div>
